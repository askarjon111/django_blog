{% extends 'base.html' %}
{% load static %}
{% block content %}
  <main class="container">
    <div class="row">
      <div class="col-md-8">
        {% for post in latest_posts %}
        <article class="card mb-3">
          <img src="{% if post.cover %}{{ post.cover.url }}{% else %}{% static 'images/default-post.png' %}{% endif %}" class="card-img-top" alt="{{ post.title }}">
          <div class="card-body">
            <h5 class="card-title">{{ post.title }}</h5>
            <p class="card-text">{{ post.body|truncatewords:5 }}</p>
            <a href="#" class="btn btn-primary">Batafsil</a>
          </div>
        </article>
        {% endfor %}
        </div>
      <div class="col-md-4">
        <aside>
          <h2>About Me</h2>
          <p>A short introduction about yourself and your blog.</p>
          </aside>
      </div>
    </div>
  </main>
{% endblock content %}
